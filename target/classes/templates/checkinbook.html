<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Library Database Login Page</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="generator" content="Geany 1.33" />
	<link href="../stylesheet.css" rel="stylesheet"/>
</head>

<body>
<H1>Check in your book</H1>
<H2>Please select your review rating<BR>
(10 being the highest possible rating):</H2>
<table>
<form action="#" th:action="@{/checkinbook}" th:object="${bkloan}" method="post">
<tr><td>Book Title</td><td><p th:text="${book.title}"/></td></tr>
<tr><td>Book ID</td><td><input type="text" th:field="${bkloan.bookid}" readonly="readonly"/></td></tr>
<tr><td>Branch ID</td><td><input type="text" th:field="${bkloan.branchid}" readonly="readonly"/></td></tr>
<tr><td>Card Number</td><td><input type="text" th:field="${bkloan.cardno}" readonly="readonly"/></td></tr>
<tr><td>Rating</td><td>
	<select th:field="${bkloan.rating}">
    	<option th:each="i : ${#numbers.sequence(1, 10)}" th:value="${i}" th:text="${i}"></option>
	</select>
</td></tr>
<tr><td><input type="submit"><input type="reset"></td></tr>
</form>
</table>	
</body>
</html>
