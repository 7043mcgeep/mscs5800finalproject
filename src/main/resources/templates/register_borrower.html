<!DOCTYPE HTML>

<table>
<H1>Register a new borrower by completing the information below: </H1>
<form action="#" th:action="@{/register_borrower}" th:object="${borrower}" method="post">
<tr><td>Card Number</td><td><input type="text" th:field="*{cardno}"/></td></tr>
<tr><td>Name</td><td><input type="text" th:field="*{name}"/></td></tr>
<tr><td>Address</td><td><input type="text" th:field="*{address}"/></td></tr>
<tr><td>Phone</td><td><input type="text" th:field="*{phone}"/></td></tr>
<tr><td>Password</td><td><input type="password" th:field="*{password}"/></td></tr>
<tr><td></td><td><input type="submit"><input type="reset"></td></tr>
</form>
</table>
