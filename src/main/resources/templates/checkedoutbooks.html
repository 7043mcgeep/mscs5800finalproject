<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Welcome to the Library Database System</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="generator" content="Geany 1.33" />
</head>

<body>
   	<p th:text="'Name: ' + ${borrower.name}" />
    <p th:text="'Address: ' + ${borrower.address}" />
    <p th:text="'Phone: ' + ${borrower.phone}" />
    <p th:text="'Card Number: ' + ${borrower.cardno}" />
   
    <h1>Books Aleady Checked Out</h1>
    <table class = "prettytable">
    
    <tr>
    <th>Book ID</th>
    <th>Book Title</th>
    <th>Library Branch ID</th>
    <th>Library Branch Name</th>
    
    </tr>
    
    <tr th:each="checkedoutbooks: ${checkedoutbooks}">
    	<td th:text="${checkedoutbooks.bookid}">
    	<td th:text="${checkedoutbooks.title}">
    	<td th:text="${checkedoutbooks.branchid}">
    	<td th:text="${checkedoutbooks.branchname}">
    </tr>
    </table> 
</body>

</html>
