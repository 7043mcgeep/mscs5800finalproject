<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Your Checked Out Books</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="generator" content="Geany 1.33" />
    <link href="../stylesheet.css" rel="stylesheet"/>
</head>

<body>
   	<p th:text="'Name: ' + ${borrower.name}" />
    <p th:text="'Address: ' + ${borrower.address}" />
    <p th:text="'Phone: ' + ${borrower.phone}" />
    <p th:text="'Card Number: ' + ${borrower.cardno}" />
   
    <h1>Books Already Checked Out</h1>
    <table class = "prettytable">
    
    <tr>
    <th>Book ID</th>
    <th>Book Title</th>
    <th>Date Checked Out</th>
    <th>Due Date</th>
    
    </tr>
    
    <tr th:each="checkedoutbooks: ${ownedbooks}">
    	<td th:text="${checkedoutbooks.bookid}">
    	<td th:text="${checkedoutbooks.title}">
    	<td th:text="${checkedoutbooks.dateout}">
    	<td th:text="${checkedoutbooks.duedate}">
    </tr>
    <tr></tr>
    <base href = "/" />
    <tr><td><H3><A HREF="login">Logout</A></H3></td></tr>
    <tr><td><H3><a href="javascript:history.back()">Back to Main Menu</a></H3></td></tr>
    </table> 
</body>

</html>
